<div class="col-md-12 text-center">
  <form novalidate [formGroup]="addForm" (ngSubmit)="formOnSubmit(addForm)">
  <div class="form-group ">
      <input formControlName="title" required type="text" class="form-control" placeholder="Название" value="{{ article?.title }}"/> 
  </div>
  <div class="form-group">
    <textarea formControlName="body" required class="form-control" placeholder="Тело (html)" value="{{ article?.body }}"></textarea>
  </div>
  <div class="form-group">
      <button type="submit" class="btn btn-info" >Отправить</button>
  </div>
  </form>
</div>
